<div id="services">
  <div class="container py-20">
    <div class="max-w-xl mx-auto text-center py-10">
      <h2 class="text-2xl md:text-5xl font-bold text-orangeColor py-5 uppercase dReveal">WHAT WE DO</h2>
      <p class="text-xs md:text-xl font-medium capitalize dReveal">We help you win the race for more customers with the
        following creative marketing solutions</p>
    </div>
    <div class="flex justify-evenly flex-wrap gap-x-2 gap-y-10 py-10 ">
      <div *ngFor="let serv of services"
        class="max-w-[350px] py-10 px-5 bg-bgDark rounded-3xl hover:bg-white hover:bg-opacity-80 hover:text-black duration-300 hover:-translate-y-10 hover:shadow-2xl">
        <img src="assets/services/{{serv.icon}}" alt="services icon">
        <h4 class="font-bold text-lg md:text-3xl md:my-10 my-5 text-orangeColor uppercase">{{serv.name}}</h4>
        <p class="font-medium text-[15px] pb-5 capitalize">{{serv.dis}}</p>
      </div>
    </div>
  </div>
</div>
